<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" id="vp" content="initial-scale=1.0,width=device-width" />
  <!-- don't do width=device-width for iPhone 5 because it's somehow fucked -->
  <meta name="viewport" id="vp" content="initial-scale=1.0" media="(device-height: 568px)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Spotify-Remote</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- iPhone -->
  <link rel="apple-touch-icon" href="touch-icon-57x57.png" />
  <!-- iPad -->
  <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-72x72.png" />
  <!-- iPhone with retina -->
  <link rel="apple-touch-icon" sizes="114x114" href="touch-icon-114x114.png" />
  <!-- iPad with retina -->
  <link rel="apple-touch-icon" sizes="144x144" href="touch-icon-144x144.png" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!-- div.remove-wrapper gives overall dimensions and positioning -->
  <div class="remote-wrapper">

    <!-- controls for page changes -->

    <div class="page-controls">
      <a class="page-switch" href="#search" data-show-page="search">search</a>
      <a class="page-switch" href="#remote" data-show-page="remote">remote</a>
    </div>

    <!-- div.page-wrapper conatains several content pages -->
    <div class="page-wrapper">

      <!-- home to the remote itself -->
      <div id="remote" class="page cf">
        <img id="artwork" class="artwork">
        <div class="control-wrapper">
          <div class="ui-container time cf">
            <span id="played-time" class="played-time"></span>
            <input type="range" id="position" min="0" max="100" />
            <span id="duration" class="duration"></span>
          </div>
          <div class="ui-container cf">
            <div id="artist" class="artist"></div>
            <div id="name" class="song-title"></div>
          </div>
          <div class="ui-container cf">
            <a id="previous" class="button previous">&lt;&lt;</a>
            <a id="current-play-state" class="button play-pause">Play</a>
            <a id="next" class="button next">&gt;&gt;</a>
          </div>
          <div class="ui-container cf">
            <input type="range" id="current-volume" min="0" max="100" />
          </div>
        </div>
      </div>

      <!-- home to the search function -->
      <div id="search" class="page">
        <h2>Search</h2>
        <form id="new-search">
          <input type="text" id="search-term" />
          <input type="submit" value="Search" />
        </form>

        <div id="search-results">
          <h3>Tracks Results</h3>
          <div id="tracks-search-results">
          </div>
          <h3>Albums Results</h3>
          <div id="albums-search-results">
          </div>
          <h3>Artists Results</h3>
          <div id="artists-search-results">
          </div>
        </div>
      </div>

      <div id="album-detail" class="page">
        <h3>ALBUM DETAIL</h3>
        <a class="page-switch" href="#search" data-show-page="search" data-delete-last-visited>Back to 'Search'</a>
        <div id="album-detail-album">
        </div>
        <div id="album-detail-tracks">
        </div>
      </div>

      <div id="artist-detail" class="page">
        <h3>ARTIST DETAIL</h3>
        <a class="page-switch" href="#search" data-show-page="search" data-delete-last-visited>Back to 'Search'</a>
        <div id="artist-detail-artist">
        </div>
        <div id="artist-detail-albums">
        </div>
      </div>

    <!-- /div.page-wrapper -->
    </div>
  <!-- /div.remote-wrapper -->
  </div>
  <script src="/client.js"></script>
  <script src="/html5slider.js"></script>
</body>
</html>
