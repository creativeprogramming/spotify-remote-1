<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spotify-Remote</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="remote-control">
    <img id="artwork" width="200" height="200">
    <div id="artist"></div>
    <div id="name"></div>
    <div>
      <span id="played-time"></span>
      <input type="range" id="position" min="0" max="100" />
      <span id="duration"></span>
    </div>
    <div class="state-controls">
      <a id="previous">&lt;&lt;</a>
      <a id="current-play-state">Play</a>
      <a id="next">&gt;&gt;</a>
    </div>
    <input type="range" id="current-volume" min="0" max="100" />
  </div>
  <script src="/javascripts/client.js"></script>
</body>
</html>
